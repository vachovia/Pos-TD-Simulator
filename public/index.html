<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>POS Simulator</title>
  </head>
  <body>
    <!-- Load the integration .js file here. For example: -->
    <script src="https://sdk.integratedcommerce.io/bridge-sdk.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    window.POS = {} // Represents the Point of Sale and its existing functionalities

    POS.handleTransaction = function(type, amount) {
      const bridge = PaymentSdk.bridge({
            merchantId: 'MERCHANT_ID',
            registerId: 'REGISTER_ID',
            locale: 'EN-US',
            currency: 'CAD',
        })
        return bridge.assist.runTransaction({ type, amount })
    }
  </script>
</html>
